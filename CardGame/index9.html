<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles9.css">
    <script defer src="script9.js"></script>
    <title>Ареф'єв_Лабораторна 9</title>
    <link rel="icon" type="images/x-icon" href="card.png">
</head>
<body>
    <div class="container">
        <div class="player" id="user">
            <h2>User</h2>
            <div class="score-container">
                <div class="score">0</div>
            </div>
            <div class="total-sum-container">
                <div class="total-sum">0</div>
            </div>
            <div class="card-container">
                <img id="user-card-image" src="" alt="User Card">
            </div>
        </div>
        <div class="player" id="computer">
            <h2>Computer</h2>
            <div class="score-container">
                <div class="score">0</div>
            </div>
            <div class="total-sum-container">
                <div class="total-sum">0</div>
            </div>
            <div class="card-container">
                <img id="computer-card-image" src="" alt="Computer Card">
            </div>
        </div>
    </div>
    <button id="start-button">Почати гру</button>
</body>
</html>
